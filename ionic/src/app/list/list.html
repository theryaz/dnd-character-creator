<ion-header>
  <ion-toolbar>
    <ion-title>Character List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="fetchCharacters($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let character of characters">
      <ion-note slot="end">
        &nbsp;<span *ngIf="character.level">lvl {{ character.level }}</span>
      </ion-note>
      <ion-label>
        <h2>{{ character.name }}</h2>
        <h3>{{ character.race }} {{ character.class }}</h3>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/createnew">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
